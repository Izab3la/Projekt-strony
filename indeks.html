<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games and Keys</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">

        <div id="logo"><img src="images/logo.png"></div>

        <div class="divider"></div>

        <div id="menu">

            <button id="b_home" class="menu_button"><img src="images/home.png"></button>

            <div class="divider"></div>

            <button id="b_shop" class="menu_button">Sklep</button>

            <div class="divider"></div>

            <button id="b_news" class="menu_button">Aktualno≈õci</button>

            <div class="divider"></div>

            <button id="b_informations" class="menu_button">Informacje</button>

        </div>

    </div>

    <div id="slider">

        <button id="b_left_slider" class="slider_button"><img src="images/left_slider.png"></button>
        <button id="b_right_slider" class="slider_button"><img src="images/right_slider.png"></button>

    </div>

    <div id="content">

        <button id="b_more_news"><img src="images/down_slider.png"></button>

    </div>

    <div id="footer">

        <button id="b_instagram" class="social_media_button"><img src="images/instagram.png"></button>
        <button id="b_twitter" class="social_media_button"><img src="images/twitter.png"></button>
        <button id="b_facebook" class="social_media_button"><img src="images/facebook.png"></button>

    </div>

</body>

</html>
